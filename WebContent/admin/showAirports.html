<div>
<a href="#/admin">Back to Admin</a>
<br/>
<button ng-click="ctrl.addAirport()" class="btn btn-white">Add Airport</button>
<br/> 
<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Airport</th>
								<th>Code</th>
								<th>City</th>
								<th>State</th>
								<th>Country</th>
								<th>Zip</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="f in ctrl.airports">
								<td>{{f.airportName}}</td>
								<td>{{f.airportCode}}</td>
								<td>{{f.city}}</td>
								<td>{{f.state}}</td>
								<td>{{f.country}}</td>
								<td>{{f.zip}}</td>
							</tr>
						</tbody>
					</table>
				</div>
</div>
