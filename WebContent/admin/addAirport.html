
<div class="container">
	<div class="container-login">
	<a href="#/admin">Back to Admin</a> <br/>
		<form class="form-horizontal" id="addAirportForm"
			ng-submit="ctrl.addAirport()">
			<fieldset>
				<legend> Add Airport </legend>

				<div class="form-group">
					<label for="airportCode" class="col-lg-2 control-label">Airport
						Code: </label>
					<div class="col-lg-5">
						<input type="text" class="form-control" id="airportCode"
							maxlength="3" placeholder="Airport Code"
							ng-model="ctrl.data.airportCode" />
					</div>
				</div>

				<div class="form-group">
					<label for="airportName" class="col-lg-2 control-label">Airport
						Name: </label>
					<div class="col-lg-5">
						<input type="text" class="form-control" id="airportName"
							maxlength="50" placeholder="Airport Name"
							ng-model="ctrl.data.airportName" />
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-lg-2 control-label">City: </label>
					<div class="col-lg-5">
						<input type="text" class="form-control" id="city"
							placeholder="City" ng-model="ctrl.data.city" />
					</div>
				</div>

				<div class="form-group">
					<label for="state" class="col-lg-2 control-label">State: </label>
					<div class="col-lg-5">
						<input type="text" class="form-control" id="city"
							placeholder="State" ng-model="ctrl.data.state" />
					</div>
				</div>

				<div class="form-group">
					<label for="country" class="col-lg-2 control-label">Country:
					</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" id="country"
							placeholder="Country" ng-model="ctrl.data.country" />
					</div>
				</div>

				<div class="form-group">
					<label for="zip" class="col-lg-2 control-label">Zip: </label>
					<div class="col-lg-5">
						<input type="text" class="form-control" id="zip" placeholder="Zip"
							ng-model="ctrl.data.zip" />
					</div>
				</div>

				<div class="col-lg-12 ">
					<div class="col-lg-offset-2 col-lg-3">
						<button type="reset" class="btn btn-default">Reset</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</div>

			</fieldset>
			<br /> <br />
		</form>
	</div>
</div>
