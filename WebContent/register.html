
<div class="container">
	<div class="container-login">
		<form class="form-horizontal">
			<fieldset>
				<legend> Registration </legend>
				
				<div class="form-group">
				<label for="username" class="col-lg-2 control-label">User Name: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="username"
						placeholder="Username" ng-model="ctrl.username">
				</div></div>
				
				<div class="form-group">
				<label for="password" class="col-lg-2 control-label">Password: </label>
				<div class="col-lg-8">
					<input type="password" class="form-control" id="password"
						placeholder="Password" ng-model="ctrl.password">
				</div></div>

				<div class="form-group">
				<label for="repassword" class="col-lg-2 control-label">Confirm Password: </label>
				<div class="col-lg-8">
					<input type="password" class="form-control" id="repassword"
						placeholder="Password" ng-model="ctrl.repassword">
				</div></div>

				<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Name: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="name"
						placeholder="Name" ng-model="ctrl.name">
				</div></div>

				<div class="form-group">
				<label for="email" class="col-lg-2 control-label">Email Address: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="email"
						placeholder="Email" ng-model="ctrl.email">
				</div></div>
				
				<div class="form-group">
				<label for="phone" class="col-lg-2 control-label">Phone Number: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="phone"
						placeholder="Phone" ng-model="ctrl.phone">
				</div></div>
				

			</fieldset>
			
			<br/>
			<fieldset>
				<legend> Address</legend>

				<div class="form-group">
				<label for="staddress" class="col-lg-2 control-label">Street Address: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="staddress"
						placeholder="Address" ng-model="ctrl.staddress">
				</div></div>
				
				<div class="form-group">
				<label for="city" class="col-lg-2 control-label">City: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="city"
						placeholder="City" ng-model="ctrl.city">
				</div></div>

				<div class="form-group">
				<label for="country" class="col-lg-2 control-label">Country: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="country"
						placeholder="Country" ng-model="ctrl.country">
				</div></div>

				<div class="form-group">
				<label for="zip" class="col-lg-2 control-label">Zip: </label>
				<div class="col-lg-8">
					<input type="text" class="form-control" id="zip"
						placeholder="Zip" ng-model="ctrl.zip">
				</div></div>
				
				
				<div class="col-lg-12 ">
					<div class="col-lg-offset-2 col-lg-3">
						<button type="reset" class="btn btn-default">Reset</button>
						<button class="btn btn-primary" ng-click="ctrl.register()"> Submit </button>
					</div>

				</div>				
				
			</fieldset>
			<br/><br/>
		</form>
	</div>
</div>
